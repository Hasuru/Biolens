<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="inset" *ngFor="let photo of imageList">
    <ion-item (click)="goToDetailPage(photo.fileId)">
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src={{ photo.fileWebPath }} />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ photo.species? photo.species : "Unknown" }}</h2>
        <p>{{ photo.notes }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
