<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Library</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-chip (click)="uploadNewImage()">
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Upload Image</ion-label>
  </ion-chip>

  <ion-chip (click)="deleteStorage()">
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Delete Images</ion-label>
  </ion-chip>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photoInfo of storageService.photoStorage">
        <ion-card (click)="goToDetailPage(photoInfo.fileId)">
          <ion-img [src]="photoInfo.fileWebPath"></ion-img>
          <ion-card-header>
            <ion-card-title style="text-align: center;">
              Open
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
