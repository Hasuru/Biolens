<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
    <ion-button color="dark" slot="end" fill="clear" (click)="addNewPhotoToStorage()">
      <ion-icon name="images-outline" style="zoom:1.3"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="full">
    <ion-list-header>
      Your Images
    </ion-list-header>
    <hr color="white">
    <ion-item *ngFor="let data of Data">
      <ion-thumbnail slot="start">
        <!--<img alt="Ups" src="{{ data.filePath? data.filePath : data.fileWebPath }}">-->
        <img alt="Ups" src="{{data.webviewPath}}">
      </ion-thumbnail>
      <ion-label>
        <ion-text color="medium" *ngIf="!data.species">
          <h2>Unidentified</h2>
        </ion-text>
        <ion-text color="dark" *ngIf="data.species">
          <h2><b>{{ data.species }}</b></h2>
        </ion-text>
        <p>{{ data.date }}</p>
      </ion-label>
      <div class="item-note" item-end>
        <ion-icon name="chevron-forward-outline" style="zoom:1.7" (click)="goToDetailPage(data.fileId)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
