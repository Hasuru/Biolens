<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectedPhoto.photoId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ selectedPhoto.photoId }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="{{ selectedPhoto.photoPath }}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="mapId" style="vertical-align: center; width: 100%; height: 400px;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <h3>Date</h3>
            <p>{{ selectedPhoto.day }}/{{ selectedPhoto.month }}/{{ selectedPhoto.year }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Geolocation</h3>
            <p>({{ selectedPhoto.latitude }},{{ selectedPhoto.longitude }})</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Notes</h3>
            <p>{{ selectedPhoto.notes }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
